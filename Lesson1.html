  <meta name="viewport" content="width=device-width">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <title>JS Bin</title>
</head>
<body>
 {{ 'Hello' + ' ' + 'World!' }}
 <p>Hello, {{ user }} </p>

</body>
</html>
